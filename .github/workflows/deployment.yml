# .github/workflows/deploy.yml

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: 🔧 Set BASE_PATH from repository name
        run: echo "BASE_PATH=/${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: 🧪 Print BASE_PATH
        run: echo ${{ env.BASE_PATH }}

      - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🛠️ Set fallback npm registry
        run: npm config set registry https://registry.npmmirror.com

      - name: 📦 Restore npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 🧩 Install dependencies
        run: npm ci

      - name: 🏗️ Build Next.js project
        run: npm run build

      - name: 🧪 Export static files
        run: npm run export

      - name: 📄 Ensure GitHub Pages compatibility
        run: touch ./out/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: out
